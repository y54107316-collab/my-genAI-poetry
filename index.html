<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意丹青 - 诗歌创作平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "楷体", "SimKai", "STKaiti", serif;
        }

        body {
            background-color: #f8f4e9;
            color: #333;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ink-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%);
            transition: background-image 1s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #5c3d1e;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #7a5c3e;
        }

        .poetry-form {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #d4c4a8;
        }

        .form-section h2 {
            color: #5c3d1e;
            margin-bottom: 15px;
            font-size: 1.5rem;
            padding-left: 10px;
            border-left: 4px solid #b38e5d;
        }

        .image-upload {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .upload-box {
            width: 120px;
            height: 120px;
            border: 2px dashed #b38e5d;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            background-color: rgba(179, 142, 93, 0.1);
            border-color: #8a6d46;
        }

        .upload-box i {
            font-size: 30px;
            color: #b38e5d;
            margin-bottom: 10px;
        }

        .upload-box span {
            font-size: 0.9rem;
            color: #7a5c3e;
        }

        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .file-input {
            display: none;
        }

        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .text-input textarea {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .select-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .select-input {
            display: flex;
            flex-direction: column;
        }

        .select-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .select-input select {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #333;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 20px;
            background-color: #b38e5d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #8a6d46;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b38e5d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug-info {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #7a5c3e;
            font-size: 0.9rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .clear-btn {
            background-color: #6c757d;
        }
        
        .clear-btn:hover {
            background-color: #5a6268;
        }
        
        .delete-img {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="ink-background" id="inkBackground"></div>

    <div class="container">
        <header class="header">
            <h1>诗意丹青</h1>
            <p>水墨为韵，诗词为魂，创作您的专属诗意画卷</p>
        </header>

        <section class="poetry-form">
            <div class="form-section">
                <h2>上传图片 (最多5张)</h2>
                <div class="image-upload">
                    <div class="upload-box" id="uploadBox1">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview1" src="" alt="预览图片">
                        <button class="delete-img" id="delete1">×</button>
                        <input type="file" class="file-input" id="fileInput1" accept="image/*">
                    </div>
                    <div class="upload-box" id="uploadBox2">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview2" src="" alt="预览图片">
                        <button class="delete-img" id="delete2">×</button>
                        <input type="file" class="file-input" id="fileInput2" accept="image/*">
                    </div>
                    <div class="upload-box" id="uploadBox3">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview3" src="" alt="预览图片">
                        <button class="delete-img" id="delete3">×</button>
                        <input type="file" class="file-input" id="fileInput3" accept="image/*">
                    </div>
                    <div class="upload-box" id="uploadBox4">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview4" src="" alt="预览图片">
                        <button class="delete-img" id="delete4">×</button>
                        <input type="file" class="file-input" id="fileInput4" accept="image/*">
                    </div>
                    <div class="upload-box" id="uploadBox5">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview5" src="" alt="预览图片">
                        <button class="delete-img" id="delete5">×</button>
                        <input type="file" class="file-input" id="fileInput5" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌内容</h2>
                <div class="text-inputs">
                    <div class="text-input">
                        <label for="emotion">诗歌感情</label>
                        <textarea id="emotion" placeholder="请描述诗歌表达的感情..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="imagery">诗歌主要意象</label>
                        <textarea id="imagery" placeholder="请描述诗歌中的主要意象..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="additional">其他补充信息</label>
                        <textarea id="additional" placeholder="请补充其他信息..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌属性</h2>
                <div class="select-inputs">
                    <div class="select-input">
                        <label for="theme">诗歌题材</label>
                        <select id="theme">
                            <option value="山水诗">山水诗</option>
                            <option value="咏物诗">咏物诗</option>
                            <option value="抒情诗">抒情诗</option>
                            <option value="哲理诗">哲理诗</option>
                            <option value="讽喻诗">讽喻诗</option>
                            <option value="咏史诗">咏史诗</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="genre">诗歌体裁</label>
                        <select id="genre">
                            <option value="古体诗">古体诗</option>
                            <option value="律诗">律诗</option>
                            <option value="五言绝句">五言绝句</option>
                            <option value="七言绝句">七言绝句</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="calligraphy">书法风格</label>
                        <select id="calligraphy">
                            <option value="楷书">楷书</option>
                            <option value="行楷">行楷</option>
                            <option value="行书">行书</option>
                            <option value="草书">草书</option>
                            <option value="狂草">狂草</option>
                            <option value="隶书">隶书</option>
                            <option value="篆书">篆书</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在发送数据到n8n，请稍候...</p>
            </div>

            <!-- 状态消息 -->
            <div class="status-message" id="statusMessage"></div>

            <!-- 调试信息 -->
            <div class="debug-info" id="debugInfo"></div>

            <div class="btn-container">
                <button class="submit-btn" id="generateBtn">提交到n8n</button>
                <button type="button" class="submit-btn clear-btn" id="testConnectionBtn">测试连接</button>
                <button type="button" class="submit-btn clear-btn" id="clearBtn">清空表单</button>
            </div>
        </section>

        <footer class="footer">
            <p>诗意丹青｜传承中华文化，创新文化表达</p>
        </footer>
    </div>

    <script>
        // ==================== 配置区域 ====================
        // n8n webhook URL - 注意空格被编码为%20
        const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook/my%20webhook';
        
        // 水墨背景图片数组
        const inkImages = [
            'https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'
        ];
        // ==================== 配置区域结束 ====================

        // 等待页面完全加载
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，初始化组件...');
            
            // 安全地设置背景
            const inkBackground = document.getElementById('inkBackground');
            if (inkBackground) {
                const randomIndex = Math.floor(Math.random() * inkImages.length);
                inkBackground.style.backgroundImage = `url('${inkImages[randomIndex]}')`;
            }

            // 初始化图片上传功能
            initImageUpload();
            
            // 安全地绑定事件
            const generateBtn = document.getElementById('generateBtn');
            if (generateBtn) {
                generateBtn.addEventListener('click', function() {
                    generatePoetry();
                });
            }

            // 添加测试连接按钮的事件监听
            const testConnectionBtn = document.getElementById('testConnectionBtn');
            if (testConnectionBtn) {
                testConnectionBtn.addEventListener('click', function() {
                    testConnection();
                });
            }
            
            // 添加清空表单按钮的事件监听
            const clearBtn = document.getElementById('clearBtn');
            if (clearBtn) {
                clearBtn.addEventListener('click', function() {
                    clearForm();
                });
            }
            
            console.log('初始化完成');
        });

        // 初始化图片上传功能
        function initImageUpload() {
            for (let i = 1; i <= 5; i++) {
                const uploadBox = document.getElementById(`uploadBox${i}`);
                const fileInput = document.getElementById(`fileInput${i}`);
                const deleteBtn = document.getElementById(`delete${i}`);
                
                if (uploadBox && fileInput) {
                    // 点击上传框触发文件选择
                    uploadBox.addEventListener('click', function(e) {
                        // 防止点击删除按钮时触发上传
                        if (e.target !== deleteBtn) {
                            fileInput.click();
                        }
                    });
                    
                    // 文件选择变化时预览图片
                    fileInput.addEventListener('change', function() {
                        previewImage(this, i);
                    });
                    
                    // 删除按钮点击事件
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', function(e) {
                            e.stopPropagation(); // 阻止事件冒泡
                            clearImage(i);
                        });
                    }
                }
            }
        }

        // 预览图片
        function previewImage(input, boxNumber) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // 验证文件类型
                if (!file.type.match('image.*')) {
                    showMessage('请选择有效的图片文件', 'error');
                    return;
                }
                
                // 验证文件大小（限制为5MB）
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('图片大小不能超过5MB', 'error');
                    input.value = '';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const preview = document.getElementById(`preview${boxNumber}`);
                    const uploadBox = document.getElementById(`uploadBox${boxNumber}`);
                    const deleteBtn = document.getElementById(`delete${boxNumber}`);
                    
                    if (preview && uploadBox && deleteBtn) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        
                        const icon = uploadBox.querySelector('i');
                        const text = uploadBox.querySelector('span');
                        
                        if (icon) icon.style.display = 'none';
                        if (text) text.style.display = 'none';
                        
                        deleteBtn.style.display = 'block';
                    }
                };
                
                reader.readAsDataURL(file);
            }
        }

        // 清除图片
        function clearImage(boxNumber) {
            const preview = document.getElementById(`preview${boxNumber}`);
            const uploadBox = document.getElementById(`uploadBox${boxNumber}`);
            const fileInput = document.getElementById(`fileInput${boxNumber}`);
            const deleteBtn = document.getElementById(`delete${boxNumber}`);
            
            if (preview && uploadBox && fileInput && deleteBtn) {
                preview.src = '';
                preview.style.display = 'none';
                fileInput.value = '';
                deleteBtn.style.display = 'none';
                
                const icon = uploadBox.querySelector('i');
                const text = uploadBox.querySelector('span');
                
                if (icon) icon.style.display = 'block';
                if (text) text.style.display = 'block';
            }
        }

        // 生成诗歌函数
        function generatePoetry() {
            console.log('开始生成诗歌...');
            
            // 验证表单
            const validationError = validateForm();
            if (validationError) {
                showMessage(validationError, 'error');
                return;
            }
            
            // 收集表单数据
            const formData = {
                emotion: document.getElementById('emotion').value,
                imagery: document.getElementById('imagery').value,
                additional: document.getElementById('additional').value,
                theme: document.getElementById('theme').value,
                genre: document.getElementById('genre').value,
                calligraphy: document.getElementById('calligraphy').value,
                timestamp: new Date().toISOString(),
                action: 'generate_poetry'
            };
            
            console.log('表单数据:', formData);
            
            // 显示加载动画
            showLoading(true);
            
            // 发送数据到 n8n
            sendToN8n(formData)
                .then(result => {
                    // 隐藏加载动画
                    showLoading(false);
                    
                    if (result.success) {
                        showMessage('数据成功发送到 n8n！', 'success');
                        console.log('n8n 响应:', result.data);
                    } else {
                        showMessage(`发送失败: ${result.error}`, 'error');
                    }
                    
                    // 显示调试信息
                    const debugInfo = document.getElementById('debugInfo');
                    if (debugInfo) {
                        debugInfo.textContent = JSON.stringify(result, null, 2);
                        debugInfo.style.display = 'block';
                    }
                })
                .catch(error => {
                    // 隐藏加载动画
                    showLoading(false);
                    
                    showMessage(`发生错误: ${error.message}`, 'error');
                    console.error('生成诗歌时出错:', error);
                });
        }

        // 测试连接函数
        async function testConnection() {
            console.log('测试连接...');
            
            const testConnectionBtn = document.getElementById('testConnectionBtn');
            if (testConnectionBtn) {
                testConnectionBtn.disabled = true;
                testConnectionBtn.textContent = '测试中...';
            }

            try {
                const testData = {
                    test: true,
                    timestamp: new Date().toISOString(),
                    action: 'test_connection'
                };
                
                const result = await sendToN8n(testData);
                
                if (result.success) {
                    showMessage('✅ 连接测试成功！n8n Webhook 可正常访问。', 'success');
                } else {
                    showMessage('⚠️ 连接测试失败: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('连接测试错误:', error);
                showMessage('❌ 连接测试失败: ' + error.message, 'error');
            } finally {
                if (testConnectionBtn) {
                    testConnectionBtn.disabled = false;
                    testConnectionBtn.textContent = '测试连接';
                }
            }
        }

        // 发送到 n8n 的函数 - 使用 GET 方法
        async function sendToN8n(data) {
            try {
                console.log('正在发送数据到 n8n (GET):', N8N_WEBHOOK_URL);
                console.log('发送的数据:', data);
                
                // 将数据转换为查询参数
                const queryParams = new URLSearchParams(data).toString();
                const urlWithParams = `${N8N_WEBHOOK_URL}?${queryParams}`;
                
                console.log('完整URL:', urlWithParams);
                
                // 使用 GET 请求
                const response = await fetch(urlWithParams, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                console.log('n8n 响应状态:', response.status);
                
                if (response.ok) {
                    let responseData;
                    try {
                        responseData = await response.json();
                    } catch (e) {
                        // 如果响应不是JSON，使用文本
                        responseData = await response.text();
                    }
                    console.log('n8n 完整响应:', responseData);
                    return { 
                        success: true, 
                        message: '数据成功发送到 n8n',
                        data: responseData
                    };
                } else {
                    const errorText = await response.text();
                    console.error('n8n 返回错误:', response.status, errorText);
                    return { 
                        success: false, 
                        error: `HTTP ${response.status}: ${errorText}` 
                    };
                }

            } catch (error) {
                console.error('请求 n8n 失败:', error);
                return { 
                    success: false, 
                    error: '网络请求失败: ' + error.message 
                };
            }
        }

        // 表单验证函数
        function validateForm() {
            const emotion = document.getElementById('emotion').value.trim();
            const imagery = document.getElementById('imagery').value.trim();
            
            if (!emotion) {
                return '请填写诗歌感情';
            }
            
            if (!imagery) {
                return '请填写诗歌意象';
            }
            
            return null;
        }

        // 显示/隐藏加载动画
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = show ? 'block' : 'none';
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            if (statusMessage) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type === 'success' ? 'status-success' : 'status-error'}`;
                statusMessage.style.display = 'block';
                
                // 自动隐藏成功消息
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // 清空表单
        function clearForm() {
            // 清空文本区域
            document.getElementById('emotion').value = '';
            document.getElementById('imagery').value = '';
            document.getElementById('additional').value = '';
            
            // 重置选择框
            document.getElementById('theme').selectedIndex = 0;
            document.getElementById('genre').selectedIndex = 0;
            document.getElementById('calligraphy').selectedIndex = 0;
            
            // 清空图片预览
            for (let i = 1; i <= 5; i++) {
                clearImage(i);
            }
            
            // 隐藏状态消息和调试信息
            const statusMessage = document.getElementById('statusMessage');
            const debugInfo = document.getElementById('debugInfo');
            
            if (statusMessage) statusMessage.style.display = 'none';
            if (debugInfo) debugInfo.style.display = 'none';
            
            showMessage('表单已清空', 'success');
        }
    </script>
</body>
