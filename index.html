<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意丹青 - 诗歌创作平台</title>
    <style>
        /* 保持原有的CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "楷体", "SimKai", "STKaiti", serif;
        }

        body {
            background-color: #f8f4e9;
            color: #333;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ink-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%);
            transition: background-image 1s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #5c3d1e;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #7a5c3e;
        }

        .poetry-form {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #d4c4a8;
        }

        .form-section h2 {
            color: #5c3d1e;
            margin-bottom: 15px;
            font-size: 1.5rem;
            padding-left: 10px;
            border-left: 4px solid #b38e5d;
        }

        .image-upload {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .upload-box {
            width: 120px;
            height: 120px;
            border: 2px dashed #b38e5d;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            background-color: rgba(179, 142, 93, 0.1);
            border-color: #8a6d46;
        }

        .upload-box i {
            font-size: 30px;
            color: #b38e5d;
            margin-bottom: 10px;
        }

        .upload-box span {
            font-size: 0.9rem;
            color: #7a5c3e;
        }

        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .file-input {
            display: none;
        }

        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .text-input textarea {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .select-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .select-input {
            display: flex;
            flex-direction: column;
        }

        .select-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .select-input select {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #333;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 20px;
            background-color: #b38e5d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #8a6d46;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b38e5d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug-info {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #7a5c3e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="ink-background" id="inkBackground"></div>

    <div class="container">
        <header class="header">
            <h1>诗意丹青</h1>
            <p>水墨为韵，诗词为魂，创作您的专属诗意画卷</p>
        </header>

        <section class="poetry-form">
            <div class="form-section">
                <h2>上传图片 (最多5张)</h2>
                <div class="image-upload">
                    <div class="upload-box" id="uploadBox1" onclick="triggerFileInput(1)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview1" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput1" accept="image/png" onchange="previewImage(this, 1)">
                    </div>
                    <div class="upload-box" id="uploadBox2" onclick="triggerFileInput(2)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview2" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput2" accept="image/png" onchange="previewImage(this, 2)">
                    </div>
                    <div class="upload-box" id="uploadBox3" onclick="triggerFileInput(3)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview3" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput3" accept="image/png" onchange="previewImage(this, 3)">
                    </div>
                    <div class="upload-box" id="uploadBox4" onclick="triggerFileInput(4)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview4" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput4" accept="image/png" onchange="previewImage(this, 4)">
                    </div>
                    <div class="upload-box" id="uploadBox5" onclick="triggerFileInput(5)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview5" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput5" accept="image/png" onchange="previewImage(this, 5)">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌内容</h2>
                <div class="text-inputs">
                    <div class="text-input">
                        <label for="emotion">诗歌感情</label>
                        <textarea id="emotion" placeholder="请描述诗歌表达的感情..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="imagery">诗歌主要意象</label>
                        <textarea id="imagery" placeholder="请描述诗歌中的主要意象..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="additional">其他补充信息</label>
                        <textarea id="additional" placeholder="请补充其他信息..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌属性</h2>
                <div class="select-inputs">
                    <div class="select-input">
                        <label for="theme">诗歌题材</label>
                        <select id="theme">
                            <option value="山水诗">山水诗</option>
                            <option value="咏物诗">咏物诗</option>
                            <option value="抒情诗">抒情诗</option>
                            <option value="哲理诗">哲理诗</option>
                            <option value="讽喻诗">讽喻诗</option>
                            <option value="咏史诗">咏史诗</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="genre">诗歌体裁</label>
                        <select id="genre">
                            <option value="古体诗">古体诗</option>
                            <option value="律诗">律诗</option>
                            <option value="五言绝句">五言绝句</option>
                            <option value="七言绝句">七言绝句</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="calligraphy">书法风格</label>
                        <select id="calligraphy">
                            <option value="楷书">楷书</option>
                            <option value="行楷">行楷</option>
                            <option value="行书">行书</option>
                            <option value="草书">草书</option>
                            <option value="狂草">狂草</option>
                            <option value="隶书">隶书</option>
                            <option value="篆书">篆书</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在发送数据到n8n，请稍候...</p>
            </div>

            <!-- 状态消息 -->
            <div class="status-message" id="statusMessage"></div>

            <!-- 调试信息 -->
            <div class="debug-info" id="debugInfo"></div>

            <button class="submit-btn" id="generateBtn">提交到n8n</button>
            
            <!-- 测试连接按钮 -->
            <button type="button" class="submit-btn" id="testConnectionBtn" style="background-color: #6c757d; margin-top: 10px;">测试连接</button>
        </section>

        <footer class="footer">
            <p>诗意丹青｜传承中华文化，创新文化表达</p>
        </footer>
    </div>

    <script>
    // 水墨背景图片数组 - 使用用户提供的Unsplash水墨画图片
    const inkImages = [
        'https://images.unsplash.com/photo-1707343843437-caacff5cfa74?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
        'https://images.unsplash.com/photo-1707343843984-0ce97bd5b6d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
        'https://images.unsplash.com/photo-1707343843598-3107774b6e4a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
        'https://images.unsplash.com/photo-1707343844158-97c8c16a4851?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'
    ];

    // 云函数地址 - 替换成你实际的云函数地址
    const CLOUD_FUNCTION_URL = 'https://poetry-webhook-lpzgkawveq.cn-hangzhou.fcapp.run';

    // 设置随机水墨背景
    document.addEventListener('DOMContentLoaded', function() {
        const randomIndex = Math.floor(Math.random() * inkImages.length);
        document.getElementById('inkBackground').style.backgroundImage = `url('${inkImages[randomIndex]}')`;

        // 生成按钮点击事件
        document.getElementById('generateBtn').addEventListener('click', function() {
            generatePoetry();
        });

        // 下载按钮点击事件
        document.getElementById('downloadBtn').addEventListener('click', function() {
            downloadPoetryImage();
        });
    });

    // 触发文件输入
    function triggerFileInput(boxNumber) {
        document.getElementById(`fileInput${boxNumber}`).click();
    }

    // 预览上传的图片
    function previewImage(input, boxNumber) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const preview = document.getElementById(`preview${boxNumber}`);
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // 隐藏上传图标和文字
                const uploadBox = document.getElementById(`uploadBox${boxNumber}`);
                uploadBox.querySelector('i').style.display = 'none';
                uploadBox.querySelector('span').style.display = 'none';
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 生成诗歌函数 - 发送到云函数
    async function generatePoetry() {
        const emotion = document.getElementById('emotion').value;
        const imagery = document.getElementById('imagery').value;
        const additional = document.getElementById('additional').value;
        const theme = document.getElementById('theme').value;
        const genre = document.getElementById('genre').value;
        const calligraphy = document.getElementById('calligraphy').value;

        // 验证必填字段
        if (!emotion || !imagery) {
            alert('请至少填写诗歌感情和主要意象');
            return;
        }

        // 显示加载状态
        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = true;
        generateBtn.textContent = '生成中...';

        try {
            // 收集图片数据
            const images = [];
            for (let i = 1; i <= 5; i++) {
                const fileInput = document.getElementById(`fileInput${i}`);
                if (fileInput.files && fileInput.files[0]) {
                    const imageData = await readFileAsDataURL(fileInput.files[0]);
                    images.push({
                        filename: fileInput.files[0].name,
                        data: imageData
                    });
                }
            }

            // 准备发送的数据
            const requestData = {
                emotion: emotion,
                imagery: imagery,
                additional: additional,
                theme: theme,
                genre: genre,
                calligraphy: calligraphy,
                images: images
            };

            console.log('发送数据:', requestData);

            // 发送到云函数
            const response = await fetch(CLOUD_FUNCTION_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();
            console.log('云函数响应:', result);

            if (result.success) {
                // 显示成功消息
                showTemporaryMessage('诗歌数据已成功发送到n8n工作流！', 'success');
                
                // 显示模拟的诗歌结果（实际应该从n8n返回）
                showPoetryResult(emotion, imagery, theme, genre, calligraphy);
            } else {
                throw new Error(result.error || '发送失败');
            }

        } catch (error) {
            console.error('错误:', error);
            showTemporaryMessage('发送失败: ' + error.message, 'error');
        } finally {
            // 恢复按钮状态
            generateBtn.disabled = false;
            generateBtn.textContent = '生成诗歌图片';
        }
    }

    // 读取文件为DataURL
    function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    // 显示临时消息
    function showTemporaryMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: ${type === 'success' ? '#d4edda' : '#f8d7da'};
            color: ${type === 'success' ? '#155724' : '#721c24'};
            border: 1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'};
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
        `;
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            document.body.removeChild(messageDiv);
        }, 5000);
    }

    // 显示诗歌结果
    function showPoetryResult(emotion, imagery, theme, genre, calligraphy) {
        // 生成模拟诗歌内容
        const poetryText = generateMockPoetry(emotion, imagery, theme, genre);
        
        // 显示诗歌内容
        document.getElementById('poetryContent').innerHTML = poetryText;
        
        // 显示诗歌信息
        document.getElementById('poetryInfo').innerHTML = 
            `题材：${theme} | 体裁：${genre} | 书法：${calligraphy} | 感情：${emotion}`;
        
        // 显示输出区域
        document.getElementById('outputSection').style.display = 'block';
        
        // 滚动到输出区域
        document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
    }

    // 生成模拟诗歌文本
    function generateMockPoetry(emotion, imagery, theme, genre) {
        const poems = {
            '山水诗': {
                '古体诗': "青山隐隐水迢迢，秋尽江南草未凋。<br>二十四桥明月夜，玉人何处教吹箫。",
                '律诗': "空山新雨后，天气晚来秋。<br>明月松间照，清泉石上流。<br>竹喧归浣女，莲动下渔舟。<br>随意春芳歇，王孙自可留。",
                '五言绝句': "千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。",
                '七言绝句': "日照香炉生紫烟，遥看瀑布挂前川。<br>飞流直下三千尺，疑是银河落九天。"
            },
            '咏物诗': {
                '古体诗': "墙角数枝梅，凌寒独自开。<br>遥知不是雪，为有暗香来。",
                '律诗': "不论平地与山尖，无限风光尽被占。<br>采得百花成蜜后，为谁辛苦为谁甜？",
                '五言绝句': "解落三秋叶，能开二月花。<br>过江千尺浪，入竹万竿斜。",
                '七言绝句': "千锤万凿出深山，烈火焚烧若等闲。<br>粉骨碎身浑不怕，要留清白在人间。"
            },
            '抒情诗': {
                '古体诗': "床前明月光，疑是地上霜。<br>举头望明月，低头思故乡。",
                '律诗': "相见时难别亦难，东风无力百花残。<br>春蚕到死丝方尽，蜡炬成灰泪始干。",
                '五言绝句': "春眠不觉晓，处处闻啼鸟。<br>夜来风雨声，花落知多少。",
                '七言绝句': "去年今日此门中，人面桃花相映红。<br>人面不知何处去，桃花依旧笑春风。"
            }
        };

        // 根据主题和体裁选择诗歌，如果没有匹配则使用默认
        const themePoems = poems[theme] || poems['山水诗'];
        const poem = themePoems[genre] || themePoems['七言绝句'];
        
        return poem;
    }

    // 下载诗歌图片函数
    function downloadPoetryImage() {
        alert('下载功能将在n8n工作流处理完成后实现');
        // 实际应用中，n8n处理完成后会返回图片下载链接
    }
    </script>
</body>
</html>
