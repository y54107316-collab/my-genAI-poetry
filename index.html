<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意丹青 - 诗歌创作平台</title>
    <style>
        /* 保持原有的CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "楷体", "SimKai", "STKaiti", serif;
        }

        body {
            background-color: #f8f4e9;
            color: #333;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ink-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%);
            transition: background-image 1s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #5c3d1e;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #7a5c3e;
        }

        .poetry-form {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #d4c4a8;
        }

        .form-section h2 {
            color: #5c3d1e;
            margin-bottom: 15px;
            font-size: 1.5rem;
            padding-left: 10px;
            border-left: 4px solid #b38e5d;
        }

        .image-upload {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .upload-box {
            width: 120px;
            height: 120px;
            border: 2px dashed #b38e5d;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            background-color: rgba(179, 142, 93, 0.1);
            border-color: #8a6d46;
        }

        .upload-box i {
            font-size: 30px;
            color: #b38e5d;
            margin-bottom: 10px;
        }

        .upload-box span {
            font-size: 0.9rem;
            color: #7a5c3e;
        }

        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .file-input {
            display: none;
        }

        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .text-input textarea {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .select-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .select-input {
            display: flex;
            flex-direction: column;
        }

        .select-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .select-input select {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #333;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 20px;
            background-color: #b38e5d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #8a6d46;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b38e5d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug-info {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #7a5c3e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="ink-background" id="inkBackground"></div>

    <div class="container">
        <header class="header">
            <h1>诗意丹青</h1>
            <p>水墨为韵，诗词为魂，创作您的专属诗意画卷</p>
        </header>

        <section class="poetry-form">
            <div class="form-section">
                <h2>上传图片 (最多5张)</h2>
                <div class="image-upload">
                    <div class="upload-box" id="uploadBox1" onclick="triggerFileInput(1)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview1" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput1" accept="image/png" onchange="previewImage(this, 1)">
                    </div>
                    <div class="upload-box" id="uploadBox2" onclick="triggerFileInput(2)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview2" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput2" accept="image/png" onchange="previewImage(this, 2)">
                    </div>
                    <div class="upload-box" id="uploadBox3" onclick="triggerFileInput(3)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview3" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput3" accept="image/png" onchange="previewImage(this, 3)">
                    </div>
                    <div class="upload-box" id="uploadBox4" onclick="triggerFileInput(4)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview4" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput4" accept="image/png" onchange="previewImage(this, 4)">
                    </div>
                    <div class="upload-box" id="uploadBox5" onclick="triggerFileInput(5)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview5" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput5" accept="image/png" onchange="previewImage(this, 5)">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌内容</h2>
                <div class="text-inputs">
                    <div class="text-input">
                        <label for="emotion">诗歌感情</label>
                        <textarea id="emotion" placeholder="请描述诗歌表达的感情..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="imagery">诗歌主要意象</label>
                        <textarea id="imagery" placeholder="请描述诗歌中的主要意象..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="additional">其他补充信息</label>
                        <textarea id="additional" placeholder="请补充其他信息..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌属性</h2>
                <div class="select-inputs">
                    <div class="select-input">
                        <label for="theme">诗歌题材</label>
                        <select id="theme">
                            <option value="山水诗">山水诗</option>
                            <option value="咏物诗">咏物诗</option>
                            <option value="抒情诗">抒情诗</option>
                            <option value="哲理诗">哲理诗</option>
                            <option value="讽喻诗">讽喻诗</option>
                            <option value="咏史诗">咏史诗</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="genre">诗歌体裁</label>
                        <select id="genre">
                            <option value="古体诗">古体诗</option>
                            <option value="律诗">律诗</option>
                            <option value="五言绝句">五言绝句</option>
                            <option value="七言绝句">七言绝句</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="calligraphy">书法风格</label>
                        <select id="calligraphy">
                            <option value="楷书">楷书</option>
                            <option value="行楷">行楷</option>
                            <option value="行书">行书</option>
                            <option value="草书">草书</option>
                            <option value="狂草">狂草</option>
                            <option value="隶书">隶书</option>
                            <option value="篆书">篆书</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在发送数据到n8n，请稍候...</p>
            </div>

            <!-- 状态消息 -->
            <div class="status-message" id="statusMessage"></div>

            <!-- 调试信息 -->
            <div class="debug-info" id="debugInfo"></div>

            <button class="submit-btn" id="generateBtn">提交到n8n</button>
            
            <!-- 测试连接按钮 -->
            <button type="button" class="submit-btn" id="testConnectionBtn" style="background-color: #6c757d; margin-top: 10px;">测试连接</button>
        </section>

        <footer class="footer">
            <p>诗意丹青｜传承中华文化，创新文化表达</p>
        </footer>
    </div>


    <script>
    // ==================== 配置区域 ====================
    // 使用不需要授权的 CORS 代理
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    // 或者使用这个：const CORS_PROXY = 'https://corsproxy.io/?';
    // 或者使用这个：const CORS_PROXY = 'https://proxy.cors.sh/';
    // 方案二：直接本地访问（用于本地测试）
    // 
        const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook/my20%webhook';
    
    // 水墨背景图片数组
    const inkImages = [
        'https://images.unsplash.com/photo-1707343843437-caacff5cfa74?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
        'https://images.unsplash.com/photo-1707343843984-0ce97bd5b6d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
        'https://images.unsplash.com/photo-1707343843598-3107774b6e4a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
        'https://images.unsplash.com/photo-1707343844158-97c8c16a4851?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'
    ];
    // ==================== 配置区域结束 ====================

    // 等待页面完全加载
    document.addEventListener('DOMContentLoaded', function() {
        console.log('页面加载完成，初始化组件...');
        
        // 安全地设置背景
        const inkBackground = document.getElementById('inkBackground');
        if (inkBackground) {
            const randomIndex = Math.floor(Math.random() * inkImages.length);
            inkBackground.style.backgroundImage = `url('${inkImages[randomIndex]}')`;
        }

        // 安全地绑定事件
        const generateBtn = document.getElementById('generateBtn');
        if (generateBtn) {
            generateBtn.addEventListener('click', function() {
                generatePoetry();
            });
        }

        // 添加测试连接按钮的事件监听
        const testConnectionBtn = document.getElementById('testConnectionBtn');
        if (testConnectionBtn) {
            testConnectionBtn.addEventListener('click', function() {
                testConnection();
            });
        }
        
        console.log('初始化完成');
    });

    function triggerFileInput(boxNumber) {
        const fileInput = document.getElementById(`fileInput${boxNumber}`);
        if (fileInput) {
            fileInput.click();
        }
    }

    function previewImage(input, boxNumber) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const preview = document.getElementById(`preview${boxNumber}`);
                const uploadBox = document.getElementById(`uploadBox${boxNumber}`);
                
                if (preview && uploadBox) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    const icon = uploadBox.querySelector('i');
                    const text = uploadBox.querySelector('span');
                    
                    if (icon) icon.style.display = 'none';
                    if (text) text.style.display = 'none';
                }
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 新增的 generatePoetry 函数
    function generatePoetry() {
        console.log('开始生成诗歌...');
        
        // 收集表单数据
        const formData = {
            emotion: document.getElementById('emotion').value,
            imagery: document.getElementById('imagery').value,
            additional: document.getElementById('additional').value,
            theme: document.getElementById('theme').value,
            genre: document.getElementById('genre').value,
            calligraphy: document.getElementById('calligraphy').value
        };
        
        // 收集图片数据
        const imageFiles = [];
        for (let i = 1; i <= 5; i++) {
            const fileInput = document.getElementById(`fileInput${i}`);
            if (fileInput.files.length > 0) {
                imageFiles.push(fileInput.files[0]);
            }
        }
        
        console.log('表单数据:', formData);
        console.log('图片文件数量:', imageFiles.length);
        
        // 显示加载动画
        const loadingElement = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const debugInfo = document.getElementById('debugInfo');
        
        if (loadingElement) loadingElement.style.display = 'block';
        if (statusMessage) {
            statusMessage.style.display = 'none';
            statusMessage.className = 'status-message';
        }
        if (debugInfo) debugInfo.style.display = 'none';
        
        // 发送数据到 n8n
        sendToN8n(formData, imageFiles)
            .then(result => {
                // 隐藏加载动画
                if (loadingElement) loadingElement.style.display = 'none';
                
                // 显示结果
                if (statusMessage) {
                    statusMessage.textContent = result.success ? 
                        '数据成功发送到 n8n！' : 
                        `发送失败: ${result.error}`;
                    statusMessage.className = `status-message ${result.success ? 'status-success' : 'status-error'}`;
                    statusMessage.style.display = 'block';
                }
                
                // 显示调试信息
                if (debugInfo) {
                    debugInfo.textContent = JSON.stringify(result, null, 2);
                    debugInfo.style.display = 'block';
                }
            })
            .catch(error => {
                // 隐藏加载动画
                if (loadingElement) loadingElement.style.display = 'none';
                
                // 显示错误
                if (statusMessage) {
                    statusMessage.textContent = `发生错误: ${error.message}`;
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                }
                
                console.error('生成诗歌时出错:', error);
            });
    }

    // 测试连接函数
    function testConnection() {
        console.log('测试连接...');
        
        const loadingElement = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        
        if (loadingElement) loadingElement.style.display = 'block';
        if (statusMessage) {
            statusMessage.style.display = 'none';
            statusMessage.className = 'status-message';
        }
        
        // 发送测试数据
        sendToN8n({ test: true, message: '测试连接' }, [])
            .then(result => {
                if (loadingElement) loadingElement.style.display = 'none';
                
                if (statusMessage) {
                    statusMessage.textContent = result.success ? 
                        '连接测试成功！' : 
                        `连接测试失败: ${result.error}`;
                    statusMessage.className = `status-message ${result.success ? 'status-success' : 'status-error'}`;
                    statusMessage.style.display = 'block';
                }
            })
            .catch(error => {
                if (loadingElement) loadingElement.style.display = 'none';
                
                if (statusMessage) {
                    statusMessage.textContent = `连接测试失败: ${error.message}`;
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                }
            });
    }

    // 发送到 n8n 的函数 - 确保真正发送数据
    async function sendToN8n(data, imageFiles) {
        try {
            console.log('正在发送数据到 n8n:', N8N_WEBHOOK_URL);
            console.log('发送的数据:', data);
            
            // 创建 FormData 对象，用于发送表单数据和文件
            const formData = new FormData();
            
            // 添加文本数据
            for (const key in data) {
                formData.append(key, data[key]);
            }
            
            // 添加图片文件
            imageFiles.forEach((file, index) => {
                formData.append(`image${index + 1}`, file);
            });
            
            // 真正发送 POST 请求到 n8n webhook
            const response = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                body: formData
            });

            console.log('n8n 响应状态:', response.status);
            
            if (response.ok) {
                const responseData = await response.json();
                console.log('n8n 完整响应:', responseData);
                return { 
                    success: true, 
                    message: '数据成功发送到 n8n',
                    data: responseData
                };
            } else {
                const errorText = await response.text();
                console.error('n8n 返回错误:', response.status, errorText);
                return { 
                    success: false, 
                    error: `HTTP ${response.status}: ${errorText}` 
                };
            }

        } catch (error) {
            console.error('请求 n8n 失败:', error);
            return { 
                success: false, 
                error: '网络请求失败: ' + error.message 
            };
        }
    }
    </script>
</body>
</html>
